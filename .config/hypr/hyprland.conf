monitor=,preferred,auto,auto
monitor=DP-1,1920x1080,0x0,1,mirror,eDP-1

exec-once = swww init & swww img /home/mrbjarksen/wallpapers/polka-cairo-3800-2240.png
exec-once = hyprctl setcursor Vimix-white-cursors 22
exec-once = eww daemon && eww open upper-bar && eww open lower-bar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DEKTOP

input {
    kb_layout = is,us
    kb_variant = mac,
    kb_options = caps:escape,grp:menu_toggle,grp_led:caps

    repeat_delay = 400

    touchpad {
        disable_while_typing = false
        natural_scroll = true
        clickfinger_behavior = true
        tap-and-drag = true
    }

    sensitivity = 0
}

monitor=eDP-1,addreserved,40,40,10,10

general {
    border_size = 1

    gaps_in = 5
    gaps_out = 0

    col.active_border = rgb(7aa2f7)
    col.inactive_border = rgb(292e42)

    # col.active_border = rgba(00000000)
    # col.inactive_border = rgba(00000000)

    layout = master
    no_cursor_warps = true
    resize_on_border = true
    hover_icon_on_border = false
    no_focus_fallback = true
}

decoration {
    rounding = 2
    
    # blur = false
    # blur_size = 8
    # blur_passes = 3
    # blur_new_optimizations = true
    
    # active_opacity = 0.8
    # inactive_opacity = 0.8

    # drop_shadow = true
    # shadow_range = 0
    # shadow_offset = 5 5
    # shadow_render_power = 1
    # col.shadow = rgb(7aa2f7)
    # col.shadow_inactive = rgb(16161e)
    # col.shadow = rgb(16161e)
}

animations {
    enabled = false

    bezier = easeOutCubic, 0.33, 1, 0.67, 1

    animation = windows, 1, 1, easeOutCubic, slide
    animation = border, 1, 3, easeOutCubic
    animation = fade, 1, 3, easeOutCubic
    animation = fadeIn, 1, 0.1, easeOutCubic
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
}

master {
    # allow_small_split = true
    mfact = 0.5
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_distance = 600
    workspace_swipe_min_speed_to_force = 5
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
}

